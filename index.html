<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="calculator">
            <div class="disp">
                <div class="output">
                    7 + 5 + 6 + 8
                </div>
            </div>
            <div class="num-pad">
                <div class="btn clear" id="clear">C</div>
                <div class="btn op" id="add">+</div>
                <div class="btn num">1</div>
                <div class="btn num">2</div>
                <div class="btn num">3</div>
                <div class="btn op" id="sub">-</div>
                <div class="btn num">4</div>
                <div class="btn num">5</div>
                <div class="btn num">6</div>
                <div class="btn op" id="divide">/</div>
                <div class="btn num">7</div>
                <div class="btn num">8</div>
                <div class="btn num">9</div>
                <div class="btn op" id="mult">X</div>
                <div class="btn zero">0</div>
                <div class="btn">.</div>
                <div class="btn op">=</div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
