<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="calculator">
            <div class="disp">
                <div class="output" id="output">
                    7 + 5 + 6 + 8
                </div>
            </div>
            <div class="expression" id="expression">
                7 + 5 + 6 + 8
            </div>
            <div class="num-pad">
                <div class="btn clear" id="clear">C</div>
                <div class="btn op" id="add">+</div>
                <div class="btn num" id="1">1</div>
                <div class="btn num" id="2">2</div>
                <div class="btn num" id="3">3</div>
                <div class="btn op" id="sub">-</div>
                <div class="btn num" id="4">4</div>
                <div class="btn num" id="5">5</div>
                <div class="btn num" id="6">6</div>
                <div class="btn op" id="divide">/</div>
                <div class="btn num" id="7">7</div>
                <div class="btn num" id="8">8</div>
                <div class="btn num" id="9">9</div>
                <div class="btn op" id="mult">X</div>
                <div class="btn zero" id="0">0</div>
                <div class="btn" id=".">.</div>
                <div class="btn op" id="eq">=</div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
